name: baller-1box
services:
  nginx:
    image: nginx:1.25-alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      baller-spring-1:
        condition: service_healthy
      baller-spring-2:
        condition: service_healthy
    restart: always

  baller-spring-1:
    build:
      context: .                 # ← 현재 리포 루트
      dockerfile: Dockerfile-prod
    image: myapp:prod            # 태깅해두면 좋음
    env_file: .env
    cpus: "0.3"
    mem_limit: "400m"
    pull_policy: never           # 로컬 빌드 이미지 사용
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8080/actuator/health"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 15s
    restart: always

  baller-spring-2:
    build:
      context: .
      dockerfile: Dockerfile-prod
    image: myapp:prod
    env_file: .env
    cpus: "0.3"
    mem_limit: "400m"
    pull_policy: never
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8080/actuator/health"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 15s
    restart: always
