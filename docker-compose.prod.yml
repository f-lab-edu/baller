name: baller-1box
services:
  nginx:
    image: nginx:1.25-alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      baller-spring-1:
        condition: service_healthy
      baller-spring-2:
        condition: service_healthy
    restart: always

  baller-spring-1:
    image: ghcr.io/f-lab-edu/baller-app:${IMAGE_TAG:-latest}
    env_file: .env
    cpus: "0.5"
    mem_limit: "512m"
    restart: always

  baller-spring-2:
    image: ghcr.io/f-lab-edu/baller-app:${IMAGE_TAG:-latest}
    env_file: .env
    cpus: "0.5"
    mem_limit: "512m"
    restart: always
